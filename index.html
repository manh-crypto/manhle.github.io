<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Shop Demo của Mạnh</title>
<style>
body { font-family: Arial; margin: 20px; }
h1,h2 { color:#333; }
.product { border:1px solid #ccc; padding:10px; margin:10px; display:inline-block; width:200px; }
button { padding:5px 10px; cursor:pointer; }
#cart li { margin-bottom:5px; }
</style>
</head>
<body>
<h1>Chào {{ username }} đến Shop Demo!</h1>
<p><a href="/logout">Logout</a></p>

<h2>Sản phẩm</h2>
<div id="products">
    {% for p in products %}
    <div class="product">
        <h3>{{ p.name }}</h3>
        <p>Giá: {{ p.price }} VND</p>
        <form method="post" action="/add_to_cart">
            <input type="hidden" name="name" value="{{ p.name }}">
            <input type="hidden" name="price" value="{{ p.price }}">
            <button type="submit">Thêm vào giỏ</button>
        </form>
    </div>
    {% endfor %}
</div>

<h2>Giỏ hàng</h2>
<ul id="cart">
    {% for item in cart %}
    <li>{{ item[0] }} - {{ item[1] }} VND</li>
    {% endfor %}
</ul>
<p id="total">Tổng: {{ total }} VND</p>
</body>
</html>
